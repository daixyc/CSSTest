<script>

    //冒泡排序过程=> 遍历，依次比较相邻的两个值，最大的在最后
    /// 时间复杂度 O(n^2)
    function MySort() {
        for(var i = 0; i < numArr.length - 1; i++) {
            for(var j = 0; j < numArr.length - i - 1; j++){
                if(numArr[j] > numArr[j + 1]){
                    let temp = numArr[j];
                    numArr[j] = numArr[j + 1];
                    numArr[j + 1] = temp;
                    //每趟执行完，最大的值在最后，i是标识最后某位置的值不用动
                }
            }
        }
    }

        }
    }
